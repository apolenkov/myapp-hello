- name: Install rclone
  hosts: vps
  tasks:
    - name: Install rclone via apt
      ansible.builtin.apt:
        name: rclone
        state: present
        update_cache: true

    - name: Configure rclone R2
      ansible.builtin.template:
        src: ../templates/rclone.conf.j2
        dest: /root/.config/rclone/rclone.conf
        mode: '0600'
      no_log: true
