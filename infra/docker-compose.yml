services:
  app:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    ports:
      - '127.0.0.1:3001:3001'
    env_file: ../.env
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  postgres:
    image: postgres:17-alpine
    env_file: ../.env
    environment:
      POSTGRES_DB: myapp_dev
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $POSTGRES_USER -d myapp_dev']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
