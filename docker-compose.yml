services:
  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - APP_NAME=myapp-hello
      - DATABASE_URL=postgresql://dev_user:dev_secret_123@postgres:5432/myapp_dev
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: myapp_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_secret_123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d myapp_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
