# Observability stack: Loki + Promtail + Prometheus + Tempo + Grafana
# Deploy separately from the application compose file.
#
# Usage:
#   docker compose -f observability/docker-compose.observability.yml up -d
#
# Total resource budget: ~1.1 CPU, 1152 MB RAM

services:
  # ── Log storage & query engine ──────────────────────────────────────────────
  loki:
    image: grafana/loki:3.4.2
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    networks:
      - observability
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3100/ready || exit 1']
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Log collector (auto-discovers Docker containers) ────────────────────────
  promtail:
    image: grafana/promtail:3.4.2
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - promtail_positions:/tmp
    networks:
      - observability
    depends_on:
      loki:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M
    restart: unless-stopped

  # ── Metrics storage & scraping ──────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v3.2.1
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=30d
      - --storage.tsdb.retention.size=1GB
      - --web.enable-lifecycle
      - --web.enable-remote-write-receiver
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - observability
      - dokploy-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:9090/-/healthy || exit 1']
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Distributed tracing backend ─────────────────────────────────────────────
  tempo:
    image: grafana/tempo:2.7.1
    command: -config.file=/etc/tempo/tempo-config.yml
    volumes:
      - ./tempo/tempo-config.yml:/etc/tempo/tempo-config.yml:ro
      - tempo_data:/var/tempo
    networks:
      - observability
      - dokploy-network
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3200/ready || exit 1']
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Dashboards & alerting UI ────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:11.5.2
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?Set GRAFANA_ADMIN_PASSWORD}
      GF_AUTH_ANONYMOUS_ENABLED: 'false'
      GF_USERS_ALLOW_SIGN_UP: 'false'
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - '3100:3000'
    networks:
      - observability
    depends_on:
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3000/api/health || exit 1']
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  loki_data:
  promtail_positions:
  prometheus_data:
  tempo_data:
  grafana_data:

networks:
  observability:
    driver: bridge
  dokploy-network:
    external: true
