---
name: Deploy

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/myapp-api

jobs:
  # ── Build & Push to GHCR ───────────────────────────────────────────────
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-sha: ${{ github.sha }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build and push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: SENTRY_RELEASE=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Deploy to dev (auto) ───────────────────────────────────────────────
  deploy-dev:
    needs: build-and-push
    uses: ./.github/workflows/deploy-env.yml
    with:
      environment: dev
    secrets:
      DOKPLOY_URL: ${{ secrets.DOKPLOY_URL }}
      DOKPLOY_TOKEN: ${{ secrets.DOKPLOY_TOKEN }}
      DOKPLOY_SERVICE_ID: ${{ secrets.DOKPLOY_SERVICE_ID_DEV }}
      APP_PUBLIC_URL: ${{ secrets.APP_PUBLIC_URL_DEV }}

  # ── Deploy to staging (manual approval via GitHub Environment) ─────────
  deploy-staging:
    needs: deploy-dev
    uses: ./.github/workflows/deploy-env.yml
    with:
      environment: staging
    secrets:
      DOKPLOY_URL: ${{ secrets.DOKPLOY_URL }}
      DOKPLOY_TOKEN: ${{ secrets.DOKPLOY_TOKEN }}
      DOKPLOY_SERVICE_ID: ${{ secrets.DOKPLOY_SERVICE_ID_STAGING }}
      APP_PUBLIC_URL: ${{ secrets.APP_PUBLIC_URL_STAGING }}

  # ── Deploy to production (manual approval via GitHub Environment) ──────
  deploy-production:
    needs: deploy-staging
    uses: ./.github/workflows/deploy-env.yml
    with:
      environment: production
      is_production: true
    secrets:
      DOKPLOY_URL: ${{ secrets.DOKPLOY_URL }}
      DOKPLOY_TOKEN: ${{ secrets.DOKPLOY_TOKEN }}
      DOKPLOY_SERVICE_ID: ${{ secrets.DOKPLOY_SERVICE_ID_PROD }}
      APP_PUBLIC_URL: ${{ secrets.APP_PUBLIC_URL }}
      GRAFANA_URL: ${{ secrets.GRAFANA_URL }}
      GRAFANA_API_TOKEN: ${{ secrets.GRAFANA_API_TOKEN }}
      GRAFANA_TEMPO_QUERY_URL: ${{ secrets.GRAFANA_TEMPO_QUERY_URL }}
      GRAFANA_TEMPO_USER: ${{ secrets.GRAFANA_TEMPO_USER }}
      GRAFANA_TEMPO_READ_TOKEN: ${{ secrets.GRAFANA_TEMPO_READ_TOKEN }}
      GRAFANA_TEMPO_DATASOURCE_UID: ${{ secrets.GRAFANA_TEMPO_DATASOURCE_UID }}
