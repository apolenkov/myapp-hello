name: CI/CD

on:
  push:
    branches: [main, develop, dev]
  pull_request:
    branches: [main, develop]

env:
  DOKPLOY_URL: ${{ secrets.DOKPLOY_URL }}
  DOKPLOY_TOKEN: ${{ secrets.DOKPLOY_TOKEN }}

jobs:
  # ── Quality Gates ──────────────────────────────────────────────────────
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: TypeScript strict check
        run: npx tsc --noEmit

      - name: Prettier check
        run: npm run format:check

      - name: YAML lint
        run: pip install yamllint && yamllint .github/

      - name: ESLint
        run: npm run lint

      - name: Architecture check
        run: npm run check:arch

  # ── Test ──────────────────────────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Test with coverage
        run: npm run test:coverage

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ── Deploy ────────────────────────────────────────────────────────────
  deploy:
    name: Deploy → ${{ github.ref_name }}
    runs-on: ubuntu-latest
    needs: [quality, test]
    if: github.event_name == 'push'

    steps:
      - name: Resolve service ID
        id: resolve
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "service_id=${{ secrets.DOKPLOY_SERVICE_ID_PROD }}" >> $GITHUB_OUTPUT
            echo "env=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "develop" ]]; then
            echo "service_id=${{ secrets.DOKPLOY_SERVICE_ID_STAGING }}" >> $GITHUB_OUTPUT
            echo "env=staging" >> $GITHUB_OUTPUT
          else
            echo "service_id=${{ secrets.DOKPLOY_SERVICE_ID_DEV }}" >> $GITHUB_OUTPUT
            echo "env=development" >> $GITHUB_OUTPUT
          fi

      - name: Trigger Dokploy deploy
        run: |
          echo "Deploying to ${{ steps.resolve.outputs.env }}..."
          curl -sf -X POST \
            "${{ env.DOKPLOY_URL }}/api/trpc/application.deploy" \
            -H "x-api-key: ${{ env.DOKPLOY_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"json\":{\"applicationId\":\"${{ steps.resolve.outputs.service_id }}\"}}"
          echo "Deploy triggered ✓"

      - name: Verify /metrics endpoint
        if: always()
        continue-on-error: true
        run: |
          sleep 30
          curl -sf "${{ secrets.APP_PUBLIC_URL }}/metrics" | head -5 \
            && echo "Metrics endpoint OK" \
            || echo "Metrics endpoint not reachable (non-blocking)"

      - name: Create Grafana deploy annotation
        if: always()
        continue-on-error: true
        env:
          GRAFANA_API_TOKEN: ${{ secrets.GRAFANA_API_TOKEN }}
          GRAFANA_URL: ${{ secrets.GRAFANA_URL }}
        run: |
          if [ -n "$GRAFANA_URL" ] && [ -n "$GRAFANA_API_TOKEN" ]; then
            curl -sf -X POST "$GRAFANA_URL/api/annotations" \
              -H "Authorization: Bearer $GRAFANA_API_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{\"text\":\"Deploy ${{ github.sha }} to ${{ steps.resolve.outputs.env }}\",\"tags\":[\"deploy\",\"${{ steps.resolve.outputs.env }}\"]}"
            echo "Grafana annotation created"
          else
            echo "Grafana annotation skipped (secrets not configured)"
          fi
